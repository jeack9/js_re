<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text"><button type="button" id="btnAdd" onclick="addPtag(this)">추가</button>
  <p class="word">list</p>
  <p class="word">nice</p>
  <p class="word">good</p>
  <p class="word">very</p>
  <script>
    // p태그를 클릭하면 배경색 변경
    let words = document.querySelectorAll(".word");
    words.forEach(word => {
      word.addEventListener("click", (e) =>{
        e.target.style.backgroundColor = "#ccc";
      });
    });
    // 추가버튼 클릭하면 input 태그의 값을 p태그 만들어서 추가
    function addPtag(){
      let input = document.querySelector("input");
      let p = words[0].cloneNode();
      p.innerHTML = input.value;
      // document.body.appendChild(p);
      document.querySelector("#btnAdd").insertAdjacentElement("afterend", p);
      input.value = "";
      input.focus();
    }
  </script>
</body>
</html>
