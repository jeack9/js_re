<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery4_each</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
  <button>+</button><input type="text" value="1"><span>200</span><br>
  <button>+</button><input type="text" value="-1"><span>100</span><br>
  <button>+</button><input type="text" value="3"><span>500</span><br>
  <div></div>
  <script>
    // input value 합산 => div 추가
    // js
    function jsTotal(){
      let sum = 0;
      document.querySelectorAll("input").forEach(input => {
        sum += Number(input.value);
      });
      document.querySelector("div").innerHTML = `js: ${sum}`;
    }

    jqueryTotal();
    upCnt();
    function upCnt(){
      $("button").on("click", () =>{
        // input 값 읽어서 +1 
        let cnt = Number($(event.target).next().val()) + 1;
        // input 값 변경
        $(event.target).next().val(cnt);
        // jqueryTotal();
      });
    }
    // jquery
    function jqueryTotal(){
      let sum = 0;
      $("input").each((idx, input) => {
        let $cnt = $(input).val();
        if($cnt < 0) return false;
        sum += $cnt * $(input).next().text();
      });
      $("div").html(`<p>jquery : ${sum}</p>`);
    }

  </script>
</body>
</html>
