<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>선택</th>
        </tr>
        <tr>
            <td>영희</td>
            <td>100</td>
            <td>90</td>
            <td><button>선택</button></td>
        </tr>
        <tr>
            <td>철수</td>
            <td>50</td>
            <td>100</td>
            <td><button>선택</button></td>
        </tr>
        <tr>
            <td>길동</td>
            <td>90</td>
            <td>90</td>
            <td><button>선택</button></td>
        </tr>
    </table>
    <script>
        //버튼을 클릭하면 선택한 학생이름 출력
        $("button").on("click", () => {
            console.log("이름", $(event.target).closest("tr").children().first().text());
        });
    </script>
</body>
</html>
